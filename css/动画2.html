<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			margin-bottom: 20px;
			animation-name: sport;
			animation-duration: 1s;
			/* animation-fill-mode:backwards; */
			/* animation-fill-mode:forwards; */
			animation-fill-mode:both;
			}
			@keyframes sport{
			from {
				width: 200px;
				}
			to{
				width: 600px;
			}
		}
	</style>	
</head>
<body>
	<div class="box"></div>
</body>
</html>
