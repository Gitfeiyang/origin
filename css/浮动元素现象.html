
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素现象.html</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 600px;
				height: 600px;
				border: 1px solid #000;
				margin: 50px auto;
			}		
			.son1{
				width: 50px;
				height: 200px;
				background-color: red;
				float: left;
			}
			.son2{
				width: 250px;
				height: 200px;
				background-color: skyblue;
				float: left;
			}
			.son3{
				width: 350px;
				height: 200px;
				background-color: tomato;
				float: left;
			}
		</style>
</head>
<body>
		<div class="father">
			<div class="son1"></div>
			<div class="son2"></div>
			<div class="son3"></div>
		</div>
</body>
</html>
