<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			line-height: 200px;
			text-align: center;
			border: 1px solid #000;
			font-family: fonttext;
		}
		@font-face{
			font-family: fonttext;
			src: url('/fonts/Sansation_Bold.eot'),
			url('/fonts/Sansation_Bold.ttf')
		}
	/* 	@font-face{
			font-family: fonttext;
			src: url('/fonts/Sansation_Light.eot'),
			url('/fonts/Sansation_Light.ttf')
			
		} */
	</style>
</head>
<body>
	<p>Sakura·路</p>
</body>
</html>
