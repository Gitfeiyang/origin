
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D缩放.html</title>
     	
    <style>
     		*{
			margin: 0;
			padding: 0;
			list-style: none;
				}	
			ul{
				width: 600px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			li{
				width: 200px;
				height: 100px;
				background-color: red;
				margin: 200px auto;
			}
			li:nth-child(1){
				transform: scale(2);
			}
	</style>
</head>
<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
</body>
</html>
