<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>决定定位的参考点.html</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}

			.grfather{
				border: 1px solid #000;
				width: 500px;
				height: 500px;
				margin: 50px auto;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			.father{
				width: 300px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 100px;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				right: 100px;
			}
		</style>
</head>
<body>
		<div class="grfather">
		<div class="father">
			<div class="son"></div>
		</div>
		</div>
</body>
</html>
