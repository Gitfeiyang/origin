<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			border: 5px solid #000;
			padding: 50px 50px;
			margin: 50px auto;
		}
		.son1{
			background-color: red;
			width: 100px;
			height: 100px;
			float: right;
			margin: 0 150px;
		}
		.son2{
			width: 100px;
			height: 100px;
			float: left;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1"></div>
		<div class="son son2"></div>
	</div>
</body>
</html>
