<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位元素的水平居中.html</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 500px;
				height: 500px;
				margin: 50px auto;
				/* position: absolute; */
				background-color: red;
				border: 1px solid #000;
			}
			.son{
				width: 200px;
				height: 200px;
				background-color: blue;
				position: relative;
				left: 50%;
				margin-left: -100px;
			}
		</style>
</head>
<body>
			<div class="father">
				<div class="son"></div>
			</div>
</body>
</html>
