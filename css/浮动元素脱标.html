<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 500px;
				height: 500px;
				background-color: #177;

				margin: 50px auto;
			}
			.son1{
				width: 200px;
				height: 200px;
				background-color: #966
			}
			.son{
				width: 200px;

			}
		</style>
</head>
<body>
		<div class="father">
			<div class="son1"></div>
			<div class="son2"></div>
		</div>
</body>
</html>
