<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div:first-child{
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative ;
			top: 50px;
			left: 100px;
		}
		div:last-child{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
		<div></div>
		<div></div>
</body>
</html>
